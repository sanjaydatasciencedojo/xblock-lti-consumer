<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>LTI</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
        .loader {
          display: block;
        }
        .loader-msg1 {
          font-weight:normal;
          font-family: OpenSans;
          text-align: center;
          padding-top: 50px;
          margin-bottom: 0;
        }
        .loader-msg2 {
          font-weight:normal;
          font-family: OpenSans;
          text-align: center;
          padding-top: 10px;
          margin-top: 10px;
        }
        .loader-img {
          border: 16px solid #f3f3f3;
          border-radius: 50%;
                  border-top: 16px solid #3498db;
          width: 120px;
          height: 120px;
          -webkit-animation: spin 2s linear infinite; /* Safari */
          animation: spin 2s linear infinite;
          margin: auto;
        }

        /* Safari */
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }


        </style>
    </head>
    <body>
        <div class="loader">
        <h1 class="loader-msg1">Activating your AI superpowers</h1>
        <h4 class="loader-msg2">Just a few seconds..</h4>


        <div class="loader-img"></div>
        </div>
        ## This form will be hidden.
        ## LTI module JavaScript will trigger a "submit" on the form, and the
        ## result will be rendered instead.
        <form
            id="lti-${element_id}"
            action="${launch_url}"
            method="post"
            encType="application/x-www-form-urlencoded"
            style="display:none;"
        >

            % for param_name, param_value in lti_parameters.items():
                <input name="${param_name}" value="${param_value}" />
            % endfor

          <input type="submit" value="Press to Launch" />
        </form>
        <script type="text/javascript">
            (function (d) {
                var element = d.getElementById("lti-${element_id}");
                if (element) {
                    element.submit();
                }
            }(document));
        </script>
    </body>
    </html>
